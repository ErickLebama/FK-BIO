<!DOCTYPE html>
<html lang="fr">
<head>

  <title>FK BIO - Boutique en ligne</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; padding: 20px; }
    h1 { color: #2e7d32; text-align: center; }
    .produit { background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 20px auto; max-width: 500px; padding: 20px; }

    .prix { font-weight: bold; color: #1b5e20; }
    .btn-commander { display: block; margin-top: 10px; padding: 10px; background-color: #43a047; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn-commander:hover { background-color: #2e7d32; }

</head>
